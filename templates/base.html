<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Two Stroke Hub{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}{% endblock %}
</head>

<body class="bg-[#0D0D0D] text-white">

    <!-- Navbar -->
    {% include "navbar.html" %}

    <!-- Page Content -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "footer.html" %}

    <!-- âœ… GLOBAL TOAST MESSAGES -->
    {% if messages %}
    <div x-data="{ show: true }"
         x-init="setTimeout(() => show = false, 3000)"
         x-show="show"
         class="fixed top-6 right-6 z-50 space-y-2">

        {% for message in messages %}
        <div class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Alpine JS -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
