{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-6xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold text-center text-white mb-8">Bike Services</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        
        <!-- Service Card Example 1 -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg hover:scale-105 transition">
            <img src="{% static 'images/service_wash.jpg' %}" class="w-full h-40 object-cover rounded-lg" alt="Bike Wash">
            <h2 class="text-xl font-bold text-white mt-4">Bike Wash</h2>
            <p class="text-gray-300 text-sm mt-2">
                Full body wash, detailing, chain lubrication and polish.
            </p>

            <a href="{% url 'book_service' service_id=1 %}">
                <button class="w-full bg-white text-black mt-6 py-2 rounded-lg font-bold hover:bg-gray-300 transition">
                    <i class="fa fa-calendar"></i> Book Now
                </button>
            </a>
        </div>

        <!-- Service Card Example 2 -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg hover:scale-105 transition">
            <img src="{% static 'images/service_oiling.jpg' %}" class="w-full h-40 object-cover rounded-lg" alt="Oil Change">
            <h2 class="text-xl font-bold text-white mt-4">Oil Change</h2>
            <p class="text-gray-300 text-sm mt-2">
                Premium 2T oil replacement & smoke tuning.
            </p>

            <a href="{% url 'book_service' service_id=2 %}">
                <button class="w-full bg-white text-black mt-6 py-2 rounded-lg font-bold hover:bg-gray-300 transition">
                    <i class="fa fa-calendar"></i> Book Now
                </button>
            </a>
        </div>

        <!-- Service Card Example 3 -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg hover:scale-105 transition">
            <img src="{% static 'images/service_engine.jpg' %}" class="w-full h-40 object-cover rounded-lg" alt="Engine Service">
            <h2 class="text-xl font-bold text-white mt-4">Engine Tune-Up</h2>
            <p class="text-gray-300 text-sm mt-2">
                Carb tuning, plug replacement, smoke ratio calibration.
            </p>

            <a href="{% url 'book_service' service_id=3 %}">
                <button class="w-full bg-white text-black mt-6 py-2 rounded-lg font-bold hover:bg-gray-300 transition">
                    <i class="fa fa-calendar"></i> Book Now
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
