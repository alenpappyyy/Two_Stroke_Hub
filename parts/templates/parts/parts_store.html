{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="min-h-screen bg-[#0d0d0f] text-white px-8 py-12">

    <!-- Title -->
    <h1 class="text-4xl font-bold">Parts Store</h1>
    <p class="text-gray-400 mt-2">Genuine and aftermarket parts for your 2-stroke.</p>



    <!-- Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">

        {% for part in parts %}
        <div class="bg-[#18181b] rounded-2xl shadow-lg overflow-hidden hover:scale-[1.02] transition">
            


              <!-- Image -->
            <div class="h-52 w-full flex items-center justify-center overflow-hidden bg-black">
                <img src="{{ part.image.url }}" class="h-full object-cover">
            </div>

            <!-- Details -->
            <div class="p-5 bg-black/40">



                 <!-- Category -->
                <p class="text-orange-500 text-xs font-bold uppercase">
                    {{ part.category.name }}
                </p>

                <!-- Name -->
                <h3 class="text-lg font-semibold mt-1">
                    {{ part.name }}
                </h3>



                 <!-- Price + Button -->
                <div class="flex items-center justify-between mt-4">
                    <p class="text-xl font-bold">${{ part.price }}</p>

                    <a href="{% url 'cart:add_part' part.id %}"
                       class="w-8 h-8 rounded-full bg-[#2a2a2e] text-white flex items-center justify-center text-xl">
                        +
                    </a>
                </div>

            </div>
        </div>
        {% endfor %}



         <!-- Cart button -->
    <div class="fixed top-10 right-10">
        <a href="{% url 'cart:view' %}" 
           class="px-4 py-2 bg-orange-600 text-white rounded-lg font-semibold flex items-center gap-2">
            ðŸ›’ Cart ({{ cart_count }})
        </a>
    </div>

</div>

{% endblock %}
