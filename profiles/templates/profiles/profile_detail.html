{% load static %}

<div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md mt-6">

    <div class="flex items-center gap-6">

        <!-- Profile Image -->
        {% if user.profile.avatar %}
            <img src="{{ user.profile.avatar.url }}"
                 class="w-24 h-24 rounded-full border-2 border-gray-300 object-cover">
        {% else %}
            <div class="w-24 h-24 rounded-full bg-blue-600 flex items-center justify-center
                        text-white text-3xl font-bold border-2 border-gray-300">
                {{ user.username|slice:":1"|upper }}
            </div>
        {% endif %}

        <!-- User Info -->
        <div>
            <h1 class="text-2xl font-bold">{{ user.username }}</h1>
            <p class="text-gray-600">{{ user.email }}</p>

            <p class="text-gray-500 mt-1 text-sm">
                {% if user.profile.bio %}
                    {{ user.profile.bio }}
                {% else %}
                    No bio added yet.
                {% endif %}
            </p>
        </div>

        <!-- Edit Button -->
        <div class="ml-auto">
            <a href="{% url 'edit_profile' %}"
               class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm">
                Edit Profile
            </a>
        </div>

    </div>

</div>
