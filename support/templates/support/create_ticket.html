{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-[#0f0f0f] text-white py-12 px-6">
  <div class="max-w-3xl mx-auto bg-[#171717] p-8 rounded-lg border border-gray-800">
    <h1 class="text-2xl font-bold mb-4">Create Support Ticket</h1>
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300 mb-1">Subject</label>
          {{ form.subject }}
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-1">Description</label>
          {{ form.description }}
        </div>
        <div>
          <button type="submit" class="px-4 py-2 bg-orange-600 rounded hover:bg-orange-500">Submit Ticket</button>
          <a href="{% url 'support:home' %}" class="ml-3 text-gray-300 hover:underline">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
