<div class="bg-zinc-900 rounded-xl overflow-hidden shadow hover:shadow-lg transition">

    <!-- Bike Image -->
    <div class="h-48 bg-zinc-800">
        {% if bike.image %}
            <img src="{{ bike.image.url }}"
                 alt="{{ bike.name }}"
                 class="w-full h-full object-cover">
        {% else %}
            <img src="/static/images/bike_placeholder.jpg"
                 class="w-full h-full object-cover">
        {% endif %}
    </div>

    <div class="p-4">
        <h3 class="font-semibold text-lg">{{ bike.name }}</h3>
        <p class="text-orange-500 font-bold">â‚¹{{ bike.price }}</p>

        <div class="flex justify-between mt-3">
            <a href="{% url 'bikes:bike_detail' bike.id %}"
               class="text-orange-400 hover:underline">
                View
            </a>

            {% include "watchlist_button.html" %}
        </div>
    </div>
</div>
