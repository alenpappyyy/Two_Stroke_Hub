{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto py-8">
  <h1 class="text-2xl font-bold">Delete Post</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-3 py-2 rounded">Confirm Delete</button>
    <a href="{% url 'blog:post_detail' post.slug %}" class="ml-2 px-3 py-2 border rounded">Cancel</a>
  </form>
</div>
{% endblock %}
