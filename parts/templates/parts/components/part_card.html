<div class="bg-zinc-900 border border-zinc-800 rounded-xl p-4 hover:shadow-lg transition group">

    <!-- Image -->
    <div class="h-40 rounded-lg overflow-hidden bg-zinc-800">
        {% if part.image %}
            <img src="{{ part.image.url }}"
                 alt="{{ part.name }}"
                 class="w-full h-full object-cover group-hover:scale-105 transition">
        {% else %}
            <div class="h-full flex items-center justify-center text-zinc-500 text-sm">
                No Image
            </div>
        {% endif %}
    </div>

    <!-- Info -->
    <h3 class="text-lg font-semibold mt-4">{{ part.name }}</h3>
    <p class="text-zinc-400 text-sm">{{ part.category }}</p>

    <div class="mt-2 text-orange-500 font-bold text-xl">
        â‚¹{{ part.price }}
    </div>

    <!-- Actions -->
    <div class="mt-4 flex justify-between items-center">
        <a href="{% url 'parts:detail' part.id %}"
           class="text-orange-400 hover:underline">
            View
        </a>

        <button
            hx-post="{% url 'parts:add_to_cart' part.id %}"
            hx-swap="none"
            class="bg-orange-600 px-3 py-1 rounded text-sm hover:bg-orange-700">
            Add
        </button>
    </div>
</div>
