{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-white">

  <div class="w-full max-w-md bg-gray-800 rounded-2xl p-8 shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Create Account</h1>

    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="px-4 py-2 text-sm rounded {% if message.tags == 'success' %}bg-green-600/80{% else %}bg-red-600/80{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:border-blue-500" />
      </div>

      <div>
        <label class="block text-sm mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:border-blue-500" />
      </div>

      <div>
        <label class="block text-sm mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:border-blue-500" />
      </div>

      <div>
        <label class="block text-sm mb-1">Confirm Password</label>
        <input type="password" name="password2" required
               class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 focus:outline-none focus:border-blue-500" />
      </div>

      <button type="submit"
              class="w-full mt-2 py-2 rounded bg-blue-600 hover:bg-blue-500 font-semibold">
        Register
      </button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-400">
      Already have an account?
      <a href="{% url 'accounts:login' %}" class="text-blue-400 hover:underline">
        Login
      </a>
    </p>
  </div>

</body>
</html>
