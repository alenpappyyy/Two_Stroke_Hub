{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow p-6 rounded">
    <h2 class="text-2xl font-semibold mb-4 text-red-600">Confirm Delete</h2>

    <p class="mb-6">Are you sure you want to delete this blog post?</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between">
            <a href="{% url 'blog_detail' post.slug %}" class="px-4 py-2 bg-gray-300 rounded">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
