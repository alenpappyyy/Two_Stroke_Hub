<form method="post" action="{% url 'toggle_watchlist' bike.id %}">
    {% csrf_token %}
    <button type="submit"
        class="flex items-center gap-2 px-4 py-2 rounded-lg
        {% if bike in watchlisted_bikes %}
            bg-red-600 hover:bg-red-700
        {% else %}
            bg-zinc-800 hover:bg-zinc-700
        {% endif %}
        transition">
        ❤️
        {% if bike in watchlisted_bikes %}
            Remove
        {% else %}
            Watchlist
        {% endif %}
    </button>
</form>
