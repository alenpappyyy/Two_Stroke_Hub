<article class="bg-zinc-900 border border-zinc-800 rounded-xl overflow-hidden hover:shadow-lg transition group">

    {% if post.image %}
        <img src="{{ post.image.url }}"
             alt="{{ post.title }}"
             class="w-full h-48 object-cover group-hover:scale-105 transition">
    {% endif %}

    <div class="p-5">
        <h2 class="text-xl font-bold mb-2 line-clamp-2">
            {{ post.title }}
        </h2>

        {% include "blog/components/blog_meta.html" %}

        <p class="text-zinc-400 mt-3 line-clamp-3">
            {{ post.content|truncatewords:25 }}
        </p>

        <a href="{% url 'blog:detail' post.slug %}"
           class="inline-block mt-4 text-orange-400 hover:underline">
            Read more â†’
        </a>
    </div>
</article>
