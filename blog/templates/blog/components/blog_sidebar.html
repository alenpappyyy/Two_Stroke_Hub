<aside class="space-y-6">

    <!-- Search -->
    <form method="get" class="bg-zinc-900 p-4 rounded-xl border border-zinc-800">
        <input type="text"
               name="q"
               placeholder="Search blog..."
               class="w-full bg-zinc-950 px-4 py-2 rounded border border-zinc-700">
    </form>

    <!-- Popular -->
    <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800">
        <h3 class="font-bold mb-3">ðŸ”¥ Popular</h3>
        {% for post in popular_posts %}
            <a href="{% url 'blog:detail' post.slug %}"
               class="block text-sm hover:text-orange-400 mb-2">
                {{ post.title }}
            </a>
        {% endfor %}
    </div>

</aside>
