{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">Book {{ service.name }}</h2>

<form method="POST" class="max-w-md">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit"
          class="bg-orange-500 text-white px-6 py-2 rounded">
    Confirm Booking
  </button>
</form>

{% endblock %}
