<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | TwoStrokeHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white flex items-center justify-center min-h-screen">

<div class="bg-neutral-900 p-8 rounded-xl w-full max-w-md shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">
        Login to <span class="text-orange-500">TwoStrokeHub</span>
    </h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block mb-1 text-gray-300">Username</label>
            <input type="text" name="username"
                   class="w-full px-4 py-2 bg-neutral-800 rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="mb-6">
            <label class="block mb-1 text-gray-300">Password</label>
            <input type="password" name="password"
                   class="w-full px-4 py-2 bg-neutral-800 rounded focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <button type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-black font-semibold py-2 rounded">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
        Donâ€™t have an account?
<a href="/register/" class="text-orange-500 hover:underline">
  Register
</a>
    </p>
</div>

</body>
</html>
